<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶ü‡¶ø‡¶ï-‡¶ü‡ßç‡¶Ø‡¶æ‡¶ï-‡¶ü‡ßã ‡¶ó‡ßá‡¶Æ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .status {
            font-size: 1.2rem;
            margin: 15px 0;
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto;
        }
        
        .cell {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #e9f5eb;
            border: 2px solid #2e8b57;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            background-color: #d4edda;
        }
        
        .cell.x {
            color: #dc3545;
        }
        
        .cell.o {
            color: #007bff;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .reset-btn {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #3aa76d;
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            .cell {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‡¶ü‡¶ø‡¶ï-‡¶ü‡ßç‡¶Ø‡¶æ‡¶ï-‡¶ü‡ßã ‡¶ó‡ßá‡¶Æ</h1>
        <div class="status" id="status">X-‡¶è‡¶∞ ‡¶™‡¶æ‡¶≤‡¶æ</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button class="reset-btn" id="reset">‡¶®‡¶§‡ßÅ‡¶® ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetButton = document.getElementById('reset');
            
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                if (gameBoard[index] !== '' || !gameActive) return;
                
                gameBoard[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());
                
                if (checkWin()) {
                    status.textContent = `${currentPlayer} ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶®! üéâ`;
                    gameActive = false;
                    highlightWinningCells();
                    return;
                }
                
                if (checkDraw()) {
                    status.textContent = '‡¶ñ‡ßá‡¶≤‡¶æ ‡¶°‡ßç‡¶∞ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá! ‚öñÔ∏è';
                    gameActive = false;
                    return;
                }
                
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `${currentPlayer}-‡¶è‡¶∞ ‡¶™‡¶æ‡¶≤‡¶æ`;
            }
            
            function checkWin() {
                return winningConditions.some(condition => {
                    return condition.every(index => {
                        return gameBoard[index] === currentPlayer;
                    });
                });
            }
            
            function highlightWinningCells() {
                winningConditions.forEach(condition => {
                    if (condition.every(index => gameBoard[index] === currentPlayer)) {
                        condition.forEach(index => {
                            cells[index].style.backgroundColor = '#c3e6cb';
                        });
                    }
                });
            }
            
            function checkDraw() {
                return gameBoard.every(cell => cell !== '');
            }
            
            function resetGame() {
                currentPlayer = 'X';
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                status.textContent = 'X-‡¶è‡¶∞ ‡¶™‡¶æ‡¶≤‡¶æ';
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                    cell.style.backgroundColor = '#e9f5eb';
                });
            }
            
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            resetButton.addEventListener('click', resetGame);
        });
    </script>
</body>
</html>
